<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>CSS可继承属性</title>


    <style>

        body {
            color: red;
            font-size: 30px;
        }
        
        p {
            color: #000;
        }
    </style>
</head>
<body>
    <div>块级标签</div>

    <span>行内标签</span>


    <button>我是行内块级标签</button>
    <input placeholder="我是行内块级标签">

    <p>
        可继承属性是 父标签传递给子标签, 一般是 文字控制属性
        行内块级标签   不继承文字控制属性
    </p>


</body>
</html>
