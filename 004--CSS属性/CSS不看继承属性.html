<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>不可集成属性</title>
    <style>
        div {
            background-color: yellow;
            width: 200px;
            height: 500px;
        }
        #wanke {
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>

    <div id="wanke">
        哈哈哈换个
        <div>
            我是div里面的
        </div>

    </div>
    <p>

        不可集成属性是 块级区域属性
    </p>
</body>
</html>
