<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认识jQuery</title>

    <link href="css/index.css" rel="stylesheet">
</head>
<body>

    <div id="main">
        <div class="word">
            <p> JS存在问题</p>
            <p> 浏览器兼容问题</p>
            <p> 复杂的动画效果</p>
            <p> 存在复杂的dom操作</p>
            <p> 网络数据存在跨域问题</p>

            <p> jQuery优势</p>
            <p> 几乎不存在浏览器兼容问题</p>
            <p> 轻松实现Dom操作 特效的动画</p>
            <p> 多种网络请求方案</p>

        </div>


        <div class="pic">
            <img src="imgs/0.jpg">
            <img src="imgs/0.jpg">
            <img src="imgs/0.jpg">
            <img src="imgs/0.jpg">
            <img src="imgs/0.jpg">

        </div>

        <div class="btn">
            <button>真好用</button>
            <button>批量换图</button>
            <button>显示</button>
            <button>隐藏</button>
            <button> 切换</button>

        </div>
    </div>


    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script>
//        1. $()获取jQuery对象

//        2.拿到对应标签中的属性
//        console.log($('#main .word').attr('class'));

//        3.修改标签属性
        $('#main .word').attr({'class':'wordnew'});
        console.log($('#main .wordnew').attr('class'));


//        5.事件
        $('button').eq(0).on('click',function () {
            //        6.改变标签内部内容
            $('p').text('jquery 真好用!!');
        })


        $('button').eq(1).on('click',function () {
            //        4.批量修改属性
            $('img').attr({'src':'imgs/1.jpg'});
        })

        
        $('button').eq(2).on('click',function () {
            $('p').hide();
            $('img').hide();
        })


        $('button').eq(3).on('click',function () {
            $('p').show();
            $('img').show();
        })

//       7. 切换
        $('button').eq(4).on('click',function () {
              $('p').toggle();
                 $('img').toggle();
        })

//        8.遍历
        var arrs = [1,3,42345,2662,6235]
        $.each(arrs,function (index,value) {
            console.log(index+'-------'+value);
        })


        // 9.在数组arr中获取特定值的索引
        console.log( $.inArray(3,arrs));


//        10.写css

        $('button').css({
            background:'red',
            border:'5px solid yellow'
        })
        

    </script>
</body>
</html>
